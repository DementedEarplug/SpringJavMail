<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Student</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Add New Student</h2>
      <hr>
      <form th:action="@{/api/v1/student}" th:object="${newStudent}" method="POST">
        <div class="form-group">
          <label for="studentName">Name</label>
          <input th:field="*{name}" type="text" class="form-control" id="studentName" />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input th:field="*{email}"
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group">
          <label for="studentDOB">Date of birth</label>
          <input th:field="*{dob}" type="date" class="form-control" id="studentDOB" />
        </div>
        <button type="submit" class="btn btn-primary">Add New Student</button>
      </form>
      <hr>
      <a th:href="@{/api/v1/student/}">
        Back to list
      </a>
    </div>
  </body>
</html>
